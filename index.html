
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Fénelon Sainte-Marie</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
  <div id="burger">&#9776;</div>
  <div id="sidebar" class="open">
    <h2>Alumni</h2>
    <label for="searchInput"><strong>Rechercher un alumni</strong></label>
    <input type="text" id="searchInput" placeholder="Nom, ville, école, promo..." />
    <div id="filters">
      <select id="filterPromo"><option value="">Promo</option></select>
      <select id="filterVille"><option value="">Ville</option></select>
      <select id="filterEtablissement"><option value="">Établissement</option></select>
      <select id="filterFiliere"><option value="">Filière</option></select>
    </div>
    <ul id="alumniList"></ul>
  </div>
  <div id="map"></div>
  <button id="helpButton">Aide</button>
  <div id="helpPopup" class="hidden">
    <p>
      Salut mon/ma loulou, j'espère que tu as le smile :)<br><br>
      Si vous avez besoin d'ajouter votre classe à cette base de données ou pour tout autre problème, contactez 
      <span id="gotoKarl"><strong>Karl RICHARD</strong></span>.
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
